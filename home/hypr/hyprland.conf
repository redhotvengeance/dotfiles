$terminal = uwsm app -- ghostty
$menu = nc -U /run/user/1000/walker/walker.sock

exec-once = uwsm app -- waybar
exec-once = uwsm app -- walker --gapplication-service
exec-once = uwsm app -- $HOME/.dotfiles/home/hypr/bin/cw
exec-once = [workspace 1] $terminal

source = ./monitors.conf

general { 
    gaps_in = 4
    gaps_out = 8

    border_size = 2

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    no_focus_fallback = true

    resize_on_border = false 

    allow_tearing = false

    layout = dwindle
}

decoration {
    inactive_opacity = 0.9

    shadow {
        enabled = false
    }

    blur {
        enabled = true
        size = 5
        passes = 2

        vibrancy = 0.1696
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 5, default
    animation = borderangle, 1, 5, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 3, default
}

dwindle {
    pseudotile = true
    force_split = 2
    preserve_split = true
}

master {
    new_status = master
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =

    follow_mouse = 1

    repeat_rate = 50
    repeat_delay = 500

    sensitivity = 0

    touchpad {
        clickfinger_behavior = true
        natural_scroll = true
        scroll_factor = 0.2
    }
}

gesture = 3, swipe, workspace

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
windowrule = bordersize 0, floating:0, onworkspace:f[1]

$mainMod = SUPER

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exec, uwsm stop
bind = $mainMod, SPACE, togglefloating,
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, F, fullscreenstate, 1
bind = $mainMod CONTROL, F, exec, pkill -SIGUSR1 waybar
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo
bind = $mainMod, B, togglesplit

bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, !
bind = $mainMod SHIFT, S, movetoworkspace, special:!

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

binde =, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ -l 1.0
binde =, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind =, xf86audiomute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

binde =, xf86monbrightnessup, exec, brightnessctl set 5%+
binde =, xf86monbrightnessdown, exec, brightnessctl set 5%-

# Notifications
bind = $mainMod SHIFT, N, exec, makoctl restore

bind = $mainMod, R, submap, resize
submap = resize
binde = $mainMod, H, resizeactive, -10 0
binde = $mainMod, J, resizeactive, 0 10
binde = $mainMod, K, resizeactive, 0 -10
binde = $mainMod, L, resizeactive, 10 0
bind =, escape, submap, reset
submap = reset

bind = $mainMod, G, exec, grim -g "$(slurp)" - | swappy -f -

bindl=,switch:off:Lid Switch,exec,clamshell open
bindl=,switch:on:Lid Switch,exec,clamshell close

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = float,class:^(org.kde.polkit-kde-authentication-agent-1)$ # Float auth requests.
windowrulev2 = float,title:^(Picture in picture)$ # PiP things.
windowrulev2 = pin,title:^(Picture in picture)$ # PiP things.
windowrulev2 = opacity 1.0 0.8,title:^(Picture in picture)$ # PiP things.
